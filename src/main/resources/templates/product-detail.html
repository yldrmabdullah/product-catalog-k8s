<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' Detayları'">Ürün Detayları</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; }
        h1 { color: #333; text-align: center; }
        .product-info { margin-top: 20px; }
        .product-info p { margin-bottom: 10px; line-height: 1.6; }
        .product-info strong { color: #555; display: inline-block; width: 100px; }
        .back-link { display: block; text-align: center; margin-top: 30px; }
        .back-link a { padding: 10px 15px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; }
        .back-link a:hover { background-color: #5a6268; }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${product.name}">Ürün Adı</h1>

    <div class="product-info">
        <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
        <p><strong>Ad:</strong> <span th:text="${product.name}"></span></p>
        <p><strong>Açıklama:</strong> <span th:text="${product.description}"></span></p>
        <p><strong>Fiyat:</strong> <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></span></p>
    </div>

    <div class="back-link">
        <a href="/products">Ürün Listesine Geri Dön</a>
    </div>
</div>
</body>
</html>
