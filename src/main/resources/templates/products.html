<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Listesi</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 900px; margin: auto; }
        h1 { color: #333; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .add-product-link { display: block; text-align: center; margin-top: 20px; }
        .add-product-link a { padding: 10px 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
        .add-product-link a:hover { background-color: #218838; }
        .home-link { display: block; text-align: center; margin-top: 15px; }
        .home-link a { padding: 10px 15px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; }
        .home-link a:hover { background-color: #5a6268; }
        .detail-link { color: #007bff; text-decoration: none; }
        .detail-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Ürün Listesi</h1>

    <div th:if="${products.isEmpty()}" style="text-align: center; color: #555;">
        Henüz hiç ürün eklenmedi.
    </div>

    <table th:unless="${products.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ad</th>
            <th>Açıklama</th>
            <th>Fiyat</th>
            <th>Aksiyonlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></td>
            <td><a th:href="@{/products/{id}(id=${product.id})}" class="detail-link">Detayları Görüntüle</a></td>
        </tr>
        </tbody>
    </table>

    <div class="add-product-link">
        <a href="/products/new">Yeni Ürün Ekle</a>
    </div>
    <div class="home-link">
        <a href="/">Ana Sayfaya Dön</a>
    </div>
</div>
</body>
</html>
