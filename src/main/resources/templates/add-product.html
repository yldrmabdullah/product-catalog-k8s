<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Ürün Ekle</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; }
        h1 { color: #333; text-align: center; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea { resize: vertical; min-height: 80px; }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        .back-link { display: block; text-align: center; margin-top: 20px; }
        .back-link a { padding: 10px 15px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; }
        .back-link a:hover { background-color: #5a6268; }
    </style>
</head>
<body>
<div class="container">
    <h1>Yeni Ürün Ekle</h1>

    <form th:action="@{/products/add}" th:object="${product}" method="post">
        <div>
            <label for="name">Ürün Adı:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div>
            <label for="description">Açıklama:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>
        <div>
            <label for="price">Fiyat:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required min="0"/>
        </div>
        <div>
            <button type="submit">Ürünü Kaydet</button>
        </div>
    </form>

    <div class="back-link">
        <a href="/products">Ürün Listesine Geri Dön</a>
    </div>
</div>
</body>
</html>
